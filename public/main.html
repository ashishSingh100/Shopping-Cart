<!DOCTYPE html>
<html lang="en" ng-app="shoppingCart">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <title>Bootstrap Shop Cart</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <style>
        body {
            padding-top: 50px;
        }

        #divTotal {
            background-color: green;
        }

        .affix {
            right: 0px;
        }

        .affix-top {
            right: 0px;
            position: fixed;
        }

    </style>

</head>

<body>

    <div class='container'>
        <div class="jumbotron">
            <h1>Shopping Cart</h1>
            <p>A Small Shopping Cart Application made with AngularJS</p>
        </div>
    </div>

    <div ng-view></div>


    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script src="public/cart/cart.js"></script>
    <script src="public/app.js"></script>
    <script src="public/checkout/checkout.js"></script>


</body>




</html>
